<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Rain...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="canvas"></canvas>

  <header class="animate__animated animate__fadeIn box-shadow">
    <h1>Paul Bernard-Hall</h1>
  </header>

  <main>
    <div id="profile" class="animate__animated animate__fadeIn animate__delay-1s box-shadow"
      style="--animate-delay: 0.5s;">
      <p>I love building things, currently with JavaScript & Node.js</p>
    </div>
  </main>

  <aside class="animate__animated animate__fadeIn animate__delay-1s box-shadow"
    style="--animate-delay: 0.75s; position: absolute; bottom: 0">
    Active Streams: <span id="active-streams"></span>
  </aside>

  <script src="./digitalrain.js"></script>
</body>

</html>
