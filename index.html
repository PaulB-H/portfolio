<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paul Bernard-Hall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./digitalrain.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
      }

      body {
        background-color: black;
        font-family: "Cutive Mono", monospace;
      }

      #canvas,
      #canvas2 {
        z-index: -1;
        position: absolute;
        top: 0;
      }

      a {
        font-size: 20px;
      }

      .box-shadow {
        background-color: rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: 0px 0px 15px 15px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 15px 15px rgba(0, 0, 0, 0.75);
      }

      header,
      main,
      footer {
        max-width: 400px;
        margin: 15px;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>

    <header class="animate__animated animate__fadeIn box-shadow">
      <h1>Paul Bernard-Hall</h1>
    </header>

    <main>
      <div
        id="profile"
        class="animate__animated animate__fadeIn animate__delay-1s box-shadow"
        style="--animate-delay: 0.5s"
      >
        <p
          class="animate__animated animate__fadeIn animate__delay-1s box-shadow"
          style="--animate-delay: 0.75s"
        >
          I love building things with JS
        </p>
        <br />
      </div>
    </main>

    <footer
      class="animate__animated animate__fadeIn animate__delay-1s box-shadow"
      style="--animate-delay: 1.25s; position: absolute; bottom: 0"
    >
      <p style="margin-bottom: 10px">
        <a target="_blank" href="https://github.com/paulb-h">
          github.com/paulb-h
        </a>
      </p>
      <p style="margin-bottom: 10px">
        <a target="_blank" href="https://www.linkedin.com/in/paulb-h/">
          linkedin.com/in/paulb-h
        </a>
      </p>
      <a target="_blank" href="https://github.com/paulb-h/digitalrain">
        github.com/paulb-h/digitalrain
      </a>
    </footer>

    <script src="./digitalrain.js"></script>
  </body>
</html>
